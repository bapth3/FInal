        <div class="containers">
            <form action="submit_form" method="post" class="reveal-content" id="createAccount">

                <div class="form__input-group">
                    <input name="Message" type="text" class="form_input form_input--error" autofocus placeholder="message">

                </div>
                <button class="form__button" type="submit" class="btn btn-default btn-lg">Send</button>
            </form>

<!-----------js for toggle menu------------>
    <script src='./static/script.js'>
    var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle(){
           if (MenuItems.style.maxHeight = "0px") {
               MenuItems.style.maxHeight = "200px";
           } else {
              MenuItems.style.maxHeight = "0px";
           }
               }
    </script>
